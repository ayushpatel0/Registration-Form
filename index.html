<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1 class="main_heading">Registration Form</h1>
        <div class="form">
            <form action="" method="get">

                <div class="input_name"><span class="material-symbols-outlined">
                    person</span>
                    <input type="text" placeholder="First Name" class="name">
                    <span class="material-symbols-outlined" >person</span>
                    <input type="text" required placeholder="Last Name" class="name" >
                </div>

                <div class="input_name">
                    <span class="material-symbols-outlined">mail</span>
                    <input type="email" required placeholder="E-mail" class="email">
                </div>

                <div class="input_name">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" required placeholder="Password" class="password">
                </div>

                <div class="input_name">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" required placeholder="Confirm Password" class="password">
                </div>

                <div class="input_name" >
                    <input type="radio" required name="gender" id="male" value="male" class="radio_button">Male
                    <input type="radio" required name="gender" id="female" value="female" class="radio_button">Female
                    <input type="radio" required name="gender" id="other" value="other" class="radio_button">Other
                </div>

                <div class="input_name">
                    <select name="country" id="country" required class="country">
                        <option value="">--Select Country--</option>
                        <option value="australia">Australia</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="canada">canada</option>
                        <option value="france">France</option>
                        <option value="india">India</option>
                        <option value="japan">japan</option>
                        <option value="nepal">Nepal</option>
                        <option value="sri lanka">Sri Lanka</option>
                    </select>
                </div>

                <div class="input_name">
                    <input type="checkbox" required class="checkbox">
                    I accept the terms and conditions
                </div>

                <div class="input_name">
                    <input type="submit" value="Register" class="button" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
